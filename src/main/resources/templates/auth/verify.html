<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Dump Truck Services</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <a th:href="@{/}" class="brand-link">
                        <span class="brand-text">Dump Truck Services</span>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/order}" class="nav-link">Order Service</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/contact}" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/register}" class="nav-link nav-link-primary">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="logout-form">
                            <button type="submit" class="nav-link nav-link-logout">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error" role="alert">
                <span th:text="${error}"></span>
            </div>
            
            <!-- Verification Form -->
            <section class="auth-section">
                <div class="auth-container">
                    <div class="auth-header">
                        <h1 class="auth-title">Email Verification</h1>
                        <p class="auth-subtitle">Enter the verification code sent to your email</p>
                    </div>
                    
                    <form th:action="@{/verify}" method="post" class="auth-form">
                        <div class="form-group">
                            <label for="code" class="form-label">Verification Code</label>
                            <input type="text" id="code" name="code" class="form-input" 
                                   placeholder="Enter 6-digit code" maxlength="6" required>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-full">Verify Email</button>
                        </div>
                    </form>
                    
                    <div class="auth-footer">
                        <p class="auth-text">Didn't receive the code? <a th:href="@{/register}" class="auth-link">Register again</a></p>
                        <p class="auth-text">Already verified? <a th:href="@{/login}" class="auth-link">Sign in here</a></p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Dump Truck Services. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
